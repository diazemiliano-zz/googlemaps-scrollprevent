<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>mapScrollPrevent.js - DOM Ready Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js?ver=2.1.4"></script>
        <script src="https://rawgit.com/diazemiliano/mapScrollPrevent/master/dist/mapScrollPrevent.min.js"></script>
    </head>
    <body>
      <p>
        Dynamically Adjust
      </p>
        <script>
        $(function(){
          $("iframe[src*='google.com/maps']").mapScrollPrevent({
              overlayMessage:"Clic to Navigate",
              printLog:true
          }).start();

          $("#btn-stop").click(function(){
            $("iframe[src*='google.com/maps']").mapScrollPrevent().stop();
          });
        });
        </script>
        <div id="container">
          <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style>
          <div class="embed-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387144.0075834208!2d-73.97800349999999!3d40.7056308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY!5e0!3m2!1sen!2sus!4v1394298866288" width="6002" height="450" frameborder="0" style="border:0"></iframe>
          </div>
        </div>
    </body>
</html>

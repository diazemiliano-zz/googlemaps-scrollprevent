<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>mapScrollPrevent.js - Start, Stop Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js?ver=2.1.4"></script>
        <script src="https://rawgit.com/diazemiliano/mapScrollPrevent/master/dist/mapScrollPrevent.min.js"></script>
    </head>
    <body>
      <p>
        Can't avoid DOM Redraw.
      </p>
        <script>
        $(function(){
          $("#btn-start").click(function(){
            $("iframe[src*='google.com/maps']").mapScrollPrevent({
                overlayMessage:"Clic to Navigate",
                printLog:true
            }).start();
          });
          $("#btn-stop").click(function(){
            $("iframe[src*='google.com/maps']").mapScrollPrevent().stop();
          });
        });
        </script>
        <div id="container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12087.746318586604!2d-71.64614110000001!3d-40.76341959999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9610bf42e48faa93%3A0x205ebc786470b636!2sVilla+la+Angostura%2C+Neuqu%C3%A9n!5e0!3m2!1ses-419!2sar!4v1425058155802" width="400" height="300" frameborder="0" style="border:0"></iframe>
          <p>
            <a id="btn-start" href="#">Start Scroll Prevent</a>
            <br>
            <a id="btn-stop" href="#">Stop Scroll Prevent</a>
          </p>
        </div>
    </body>
</html>

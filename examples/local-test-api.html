<!DOCTYPE html>
<html lang="es">
  <head>
    <title>googlemaps-scrollprevent.js v0.6.5 -  Local Text</title>
    <meta charset="utf-8">
    <meta http-eqiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js?ver=2.1.4"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="../dist/googlemaps-scrollprevent.js"></script>
  </head>
  <body>
    <script>(function() {
  $(function() {
    var gMap, myOptions;
    myOptions = {
      center: new google.maps.LatLng(-40.763219, -71.641404),
      zoom: 10,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    return gMap = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
  });

}).call(this);

    </script>
    <script>(function() {
  $(function() {
    $("#btn-start").click(function() {
      $("#map_canvas").scrollprevent({
        printLog: true
      }).start();
      return $("#btn-stop").click(function() {
        return $("iframe[src*='google.com/maps']").scrollprevent().stop();
      });
    });
    return $("#btn-start").trigger("click");
  });

}).call(this);

    </script><div id="map_canvas" style="width: 400px; height: 300px;"></div>
    <p><a id="btn-start" href="#">"Start Scroll Prevent"</a> <a id="btn-stop" href="#">"Stop Scroll Prevent"</a></p>
  </body>
</html>
